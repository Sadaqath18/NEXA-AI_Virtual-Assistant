<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXA - Voice Assistant</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <section class="main">
      <div class="image-container">
        <div class="image">
          <img src="NEXA.gif" alt="NEXA animation" />
        </div>
        <h1>N E X A</h1>
        <p>
          Hello! I am your personal voice assistant. How may I assist you today?
        </p>
      </div>

      <!-- Interactive Input Area -->
      <div class="input" id="inputArea">
        <i class="fas fa-microphone-alt talk"></i>
        <h1 class="content">Click here to speak</h1>
        <input type="text" id="textInput" placeholder="Type your command" />
        <button class="text-mode" title="Switch to text">
          <i class="fas fa-keyboard"></i>
        </button>
      </div>
    </section>
  </body>
</html>
